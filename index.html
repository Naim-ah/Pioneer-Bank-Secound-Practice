<body>
 
<div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
        <h4 class="mb-3">Login</h4>
        <input type="email" placeholder="Enter Your Email" class="form-control">
        <br>
        <input type="password" placeholder="Enter Your Password" class="form-control">
        <br>
        <button id="loginBtn" class="btn btn-success"> Enter</button>
    </div>
</div>  


<div id="transection">
    <div class="row">
        <div class="col-lg-4">
            <div class="transection-item item-1">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="transection-item item-2">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="transection-item item-3">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>

   <div class="row">
       <div class="col-lg-6">
           <div class="depositArea submit-area">
               <h4>Deposit</h4>
               <input id="depositAmount" type="text" placeholder="$ Amount You Want To Deposit" class="form-control"><br>
               <button id="addDeposit" class="btn btn-success"> Deposit </button>
           </div>
       </div>
       <div class="col-lg-6">
        <div class="withdrawtArea submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" placeholder="$ Amount You Want To Withdraw" class="form-control"><br>
            <button id="addwithdraw" class="btn btn-success"> Withdraw </button>
        </div>
    </div>
   </div> 
</div>
    
<script>
// login area -------
 const loginButton = document.getElementById("loginBtn");
 loginButton.addEventListener("click",function(){
     const loginArea = document.getElementById("login-area");
     loginArea.style.display = "none"
     const transection = document.getElementById("transection");
     transection.style.display = "block";
 })

// withdraw ------------
const withdrawBtn = document.getElementById("addwithdraw");
withdrawBtn.addEventListener("click",function(){
    const withdrawAmountNumber = getInputNumber("withdrawAmount");

    updateSpanText("currentWithdraw",withdrawAmountNumber);
    updateSpanText("currentBalance",-1 * withdrawAmountNumber);
    document.getElementById("withdrawAmount").value = "";
    // const withdrawAmount = document.getElementById("withdrawAmount").value;
    // const withdrawAmountNumber = parseFloat(withdrawAmount);
})

function getInputNumber(id){
    const withdrawAmount = document.getElementById(id).value;
    const withdrawAmountNumber = parseFloat(withdrawAmount);
    return withdrawAmountNumber
}

function updateSpanText(id,depositAmountNum){
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalBalance = depositAmountNum + currentNumber;
    document.getElementById(id).innerText = totalBalance;
}
